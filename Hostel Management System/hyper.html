<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="log">
                <span>Hostel Hub</span>
            </div>
            <nav>
                <ul>
                    <li class="active" data-tab="dashboard"><i class="fas fa-home"></i><span>Dashboard</span></li>
                    <li data-tab="students"><i class="fas fa-users"></i><span>Students</span></li>
                    <li data-tab="rooms"><i class="fas fa-bed"></i><span>Rooms</span></li>
                    <li data-tab="payments"><i class="fas fa-money-bill-wave"></i><span>Payments</span></li>
                    <li data-tab="complaints"><i class="fas fa-exclamation"></i><span>Complaints</span></li>
                    <li data-tab="staff"><i class="fas fa-user-tie"></i><span>Staff</span></li>
                    <li data-tab="setting"><i class="fas fa-cog"></i><span>Setting</span></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa- search"></i>
                    <input type="text" placeholder="search...">        
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Admin">
                    <span>Admin</span>
                    <li class=" fas fa-chevron-down"></li>

                </div>
            </header>
        </main>
    </div>
</body>
</html>
